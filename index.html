<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu do Café</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Café de campo</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Baunilha Francesa</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Macchiato de caramelo</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Abóbora com especiarias</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Avelã</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocca</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Rosquinha</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Torta de cereja</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Torta de queijo</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Pãozinho de canela</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visite nosso website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
